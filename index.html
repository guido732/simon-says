<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Simon Says</title>
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="container my-4">
			<h1 class="text-center mb-5">Simon Says!</h1>
			<div class="row align-items-start">
				<div class="col-sm-8">
					<div class="alert alert-info" id="messages" role="alert">
						Welcome! press on the START button to play
					</div>
				</div>
				<div class="col-sm-3">
					<div class="alert alert-warning" id="round-counter" role="alert">
						Round N#-
					</div>
				</div>
			</div>
			<div class="row mx-auto justify-content-center">
				<button type="button" id="start-button" class="btn btn-success btn-lg">START!</button>
			</div>
		</div>

		<div class="container">
			<div class="row  mx-auto text-center button-wrapper mt-5">
				<div class="col-sm-6 color-button" id="button1">1</div>
				<div class="col-sm-6 color-button" id="button2">2</div>
				<div class="col-sm-6 color-button" id="button3">3</div>
				<div class="col-sm-6 color-button" id="button4">4</div>
			</div>
		</div>

		<script src="./js/main.js"></script>
		<script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
	</body>
</html>
